{% extends "base.html" %} {% block content %}
<div class="bg-pirate w-full h-full grid place-items-center">
    <h1 class="font-extrabold text-7xl text-yellow-400 drop-shadow-lg mb-6 text-center">Create your main character</h1>

    <div class="w-full max-w-lg">
        <form
            method="POST" action="/create-main-character"
            class="bg-yellow-300 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4"
        >
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name:</label>
                <input
                    type="text" name="name" id="name" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                >
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
                <input
                    type="email" name="email" id="email" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                >
            </div>
            <div class="flex items-center justify-center">
                <input
                    type="submit" value="Submit"
                    class="bg-yellow-400 hover:bg-yellow-500 hover:cursor-pointer text-gray-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                >
            </div>
        </form>
    </div>
</div>
